<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <!-- link css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Todo List</h1>
      <div class="input">
        <input type="text" placeholder="Add a Todo" id="todo" />
        <button onclick="addToList()">Got This!</button>
      </div>
      <p id="error"></p>
      <div class="todoItems">
        <ul id="list"></ul>
      </div>
    </div>

    <!-- link script.js  -->
    <script src="script.js"></script>
    <!-- link font awosome  -->

      rel="stylesheet"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </body>
</html>
